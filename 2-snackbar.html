      <form class="form">
        <label>
          Delay (ms)
          <input class="input" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend class="fieldset-title">State</legend>
          <label class="label-radio">
            <input
              class="input-radio"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />

          </label>
          <label class="label-radio">
            <input
              class="input-radio"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="btn" type="submit">Create notification</button>
      </form>
    </section>
